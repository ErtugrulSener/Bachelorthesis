<!DOCTYPE html>
<html>
    <head>
        <title>Abschlussarbeit - Ertuğrul Şener</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="header-flex-container">
            <div><a href="https://www.hft-leipzig.de/de/start.html"><img class="logo" src="images/logo.jpg"></a></div>
        </div>
        <div class="login-flex-container">
            <div class="form-group">
                <input class="form-control" type="text" name="login" placeholder="Benutzername" /><br>
                <input class="form-control" type="text" name="password" placeholder="Passwort" />
            </div>
            <div class="form-check">
                <label>Methode wählen: </label>
                <select name="select_method">
                    <option class="form-check-label" value="method_1">Passwort</option>
                    <option class="form-check-label" value="method_2">Fingerabdruck</option>
                    <option class="form-check-label" value="method_3">TOTP</option>
                    <option class="form-check-label" value="method_4">FIDO2</option>
                </select><br>
           </div>
           <div>
                <input class="btn btn-primary" type="submit" name="submit" value="Authentifizieren" />
           </div>
        </div>

        <!-- Bootstrap 4 Dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
